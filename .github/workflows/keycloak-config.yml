name: Export Keycloak Data and Push to GitHub

on:
  push:
    branches:
      - registreren  

jobs:
  export_keycloak_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Create export directory
        run: mkdir -p keycloak-export

      - name: Run Keycloak export command
        run: |
          CONTAINER_ID="identityservice-keycloak-1"  # Vervang dit door je eigen containernaam
          docker exec $CONTAINER_ID /opt/keycloak/bin/kc.sh export --dir=/opt/keycloak/data/export

      - name: Copy Keycloak export data from container
        run: |
          CONTAINER_ID="identityservice-keycloak-1"  # Vervang dit door je eigen containernaam
          docker cp $CONTAINER_ID:/opt/keycloak/data/export/Babymonitor-realm.json ./keycloak-export/Babymonitor-realm.json

      - name: Commit exported Keycloak data
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Keycloak"
          git add keycloak-export/  # Voeg de export map toe
          git commit -m "Update Keycloak data export" || echo "No changes to commit"  # Commit het bestand
          git push origin registreren  # Push naar de registreren branch

      - name: Upload exported data as artifact
        uses: actions/upload-artifact@v3
        with:
          name: keycloak-export
          path: ./keycloak-export  # Upload de export als een artifact voor later gebruik
