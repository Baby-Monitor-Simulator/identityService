name: Export Keycloak Data and Push to GitHub

on:
  push:
    branches:
      - registreren

jobs:
  export_keycloak_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create export directory
        run: mkdir -p keycloak-export

      - name: Start Keycloak container
        run: |
          docker-compose -f docker-compose.yml up -d keycloak

      - name: Run Keycloak export command
        run: |
          docker exec -T keycloak-1 /opt/keycloak/bin/kc.sh export --dir=/opt/keycloak/data/export

      - name: Copy Keycloak export data from container
        run: |
          docker cp keycloak-1:/opt/keycloak/data/export/Babymonitor-realm.json ./keycloak-export/Babymonitor-realm.json

      - name: Commit exported Keycloak data
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions Keycloak"
          git add keycloak-export/
          git commit -m "Update Keycloak data export" || echo "No changes to commit"
          git push origin registreren

      - name: Stop Keycloak container
        run: |
          docker-compose -f docker-compose.yml down

      - name: Upload exported data as artifact
        uses: actions/upload-artifact@v3
        with:
          name: keycloak-export
          path: ./keycloak-export
